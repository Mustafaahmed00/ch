<!DOCTYPE html>
<html>
<head>
    <title>Canvas Assistant Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; 
        }

        /* Chatbot container */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000; 
        }

        /* Chatbox styling */
        #chat-box {
            height: 300px;
            background-color: white;
            padding: 10px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        /* Input area styling */
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #send-button, #voice-button {
            border: none;
            background-color: #0073e6; /* Canvas-like blue color */
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #voice-button {
            margin-left: 5px;
            background-color: #4CAF50; /* Green for differentiation */
        }

        #send-button:hover, #voice-button:hover {
            opacity: 0.9;
        }

        /* Chat messages styling */
        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            color: #0073e6; /* Canvas-like blue color */
        }

        .bot-message {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="chatbot-container">
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="voice-button" onclick="startRecognition()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');
    
            // Display user message
            const userMessage = document.createElement('div');
            userMessage.textContent = 'You: ' + userInput;
            userMessage.className = 'message user-message';
            chatBox.appendChild(userMessage);
    
            // Send message to backend
            fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.textContent = 'Bot: ' + data.response;
                botMessage.className = 'message bot-message';
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'There was an error: ' + error.message;
                errorMessage.className = 'message bot-message';
                chatBox.appendChild(errorMessage);
            });

            // Clear the input field after sending
            document.getElementById('user-input').value = '';
        }

        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage(); // Automatically send the message after recognition
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                const chatBox = document.getElementById('chat-box');
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'Error recognizing speech: ' + event.error;
                errorMessage.className = 'message bot-message';
                chatBox.appendChild(errorMessage);
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.start();
        }
    </script>
    
</body>
</html>
